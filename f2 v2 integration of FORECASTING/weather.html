<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="weather-styles.css">
</head>
<body>
    <h1>Weather</h1>
    <div>
        <input type="text" placeholder = "EnterCity" id = "searchBar">
        <button id = "searchButton">Search</button>
    </div>

    <div class ="weather">
        <h3 id="instruction">Enter City name to display weather...!</h3>
        <h3 id="temp">Temperature: </h3>
        <h3 id = "feels_like">Feels like: </h3>
        <h3 id = "humidity">Humidity: </h3>
        <h3 id = "pressure">Pressure: </h3>
        <h3 id = "temp_max">Max Temperature: </h3>
        <h3 id = "temp_min">Min Temperature: </h3>
        <h3 id = "sea_level">Sea Level: </h3>
        <h3 id="grnd_level">Ground Level: </h3>
    </div>

    <div class="forecast">
        <h3 id="date-timeThreeF">Date&Time</h3>
        <h3 id="tempThreeF">°C</h3>
        <h3 id="descriptionThreeF">--.--.--</h3>
    </div>
    
    <div class="forecast">
        <h3 id="date-timeSixF">Date&Time</h3>
        <h3 id="tempSixF">°C</h3>
        <h3 id="descriptionSixF">--.--.--</h3>
    </div>
    
    <div class="forecast">
        <h3 id="date-timeNineF">Date&Time</h3>
        <h3 id="tempNineF">°C</h3>
        <h3 id="descriptionNineF">--.--.--</h3>
    </div>
    
    

    <script src="script.js"></script>
</body>
</html>
